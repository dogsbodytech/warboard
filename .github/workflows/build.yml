name: build-client
on: [push]
jobs:
  build-artefact:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: corepack enable
      - run: pnpm install
      - run: pnpm run build
      - run: cp ./package.json ./build/
      - uses: actions/upload-artifact@v3
        with:
          name: app
          path: ./client/build